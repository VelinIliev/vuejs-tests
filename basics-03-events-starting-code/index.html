<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue Basics</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
<header>
    <h1>Vue Events</h1>
</header>
<section id="events">
    <h2>Events in Action</h2>
    <button @click="increase(5)">Add 5</button>
    <button @click.middle="decrease(5)">Remove 5</button>
    <p v-once>Starting counter value: {{ counter }}</p>
    <p>Result: {{ counter }}</p>
    <input type="text" placeholder="First Name" v-model="name"> <b> - </b>
    <input type="text" placeholder="Last Name" v-model="lastName">
    <button v-on:click="resetInput">Reset</button>
    <p>Your name: {{ fullname }}</p>
    <form v-on:submit.prevent="SubmitForm">
        <input type="text">
        <button>Sign Up</button>
    </form>
</section>
</body>
</html>
